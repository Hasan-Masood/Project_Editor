<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>WYSWIG Editor</title>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/google-icon.css" rel="stylesheet">
    </head>
    <style>
        .toolbar a
        {
            width:30px;
            height:30px;
            padding: 5px;
        }
    </style>
    <body>
        <div class="w3-container">
            <div class="w3-container w3-content w3-border w3-border-blue w3-round-large w3-topbar w3-leftbar w3-rightbar w3-bottombar" style="width:60%;height:400px;padding:0;margin-top:100px;">
                <div class="w3-center w3-blue" style="width:100%;height:10%;margin:0;"><h3 style="margin:0;"><b>WYSIWIG Editor</b></h3></div>
                <div class="toolbar w3-btn-bar w3-blue w3-center" style="width:100%;height:10%;margin:0;">
                   <a href="#" data-command='undo' class="w3-bar-item w3-btn w3-hover-black" title="Undo"><i class='fa fa-undo'></i></a>
                    <a href="#" data-command='redo' class="w3-bar-item w3-btn w3-hover-black" title="Redo"><i class='fa fa-repeat'></i></a>
                    <div class="w3-dropdown-hover w3-left" title="Text-Color">
                        <button class="w3-button w3-hover-black" style="width:30px;height:30px;padding:5px;color:black;">A</button>
                        <div class="fore-palette w3-dropdown-content w3-bar-block w3-border w3-border-black" style="padding:5px;">
                        </div>
                    </div>
                    <div class="w3-dropdown-hover w3-left" title="Background-Color">
                        <button class="w3-button w3-hover-black" style="width:30px;height:30px;padding:5px;background-color:black;color:white;">A</button>
                        <div class="back-palette w3-dropdown-content w3-bar-block w3-border w3-border-black" style="padding:5px;">
                        </div>
                    </div>
                    <a href="#" data-command='bold' class="w3-bar-item w3-btn w3-hover-black" title="Bold"><i class='fa fa-bold'></i></a>
                    <a href="#" data-command='italic' class="w3-bar-item w3-btn w3-hover-black" title="Italic"><i class='fa fa-italic'></i></a>
                    <a href="#" data-command='underline' class="w3-bar-item w3-btn w3-hover-black" title="Underline"><i class='fa fa-underline'></i></a>
                    <a href="#" data-command='justifyLeft' class="w3-bar-item w3-btn w3-hover-black" title="Justify-Left"><i class='fa fa-align-left'></i></a>
                    <a href="#" data-command='justifyCenter' class="w3-bar-item w3-btn w3-hover-black" title="Justify-Center"><i class='fa fa-align-center'></i></a>
                    <a href="#" data-command='justifyRight' class="w3-bar-item w3-btn w3-hover-black" title="Justify-Right"><i class='fa fa-align-right'></i></a>
                    <a href="#" data-command='justifyFull' class="w3-bar-item w3-btn w3-hover-black" title="Justify-Full"><i class='fa fa-align-justify'></i></a>
                    <a href="#" data-command='indent' class="w3-bar-item w3-btn w3-hover-black" title="Indent"><i class='fa fa-indent'></i></a>
                    <a href="#" data-command='outdent' class="w3-bar-item w3-btn w3-hover-black" title="Outdent"><i class='fa fa-outdent'></i></a>
                    <div class="w3-dropdown-click w3-left" title="Format">
                        <button class="w3-button w3-hover-black" onclick="drop();" style="width:80px;height:30px;padding:5px;">Format <i class="fa fa-caret-down"></i></button>
                        <div class="headings w3-dropdown-content w3-border w3-bar-block w3-border-black" id="dropdown">
                            <a href="#" data-command='h1' class="w3-bar-item w3-btn w3-hover-black" title="H1">Heading 1</a>
                            <a href="#" data-command='h2' class="w3-bar-item w3-btn w3-hover-black" title="H2">Heading 2</a>
                            <a href="#" data-command='h3' class="w3-bar-item w3-btn w3-hover-black" title="H3">Heading 3</a>
                            <a href="#" data-command='h4' class="w3-bar-item w3-btn w3-hover-black" title="H4">Heading 4</a>
                            <a href="#" data-command='p' class="w3-bar-item w3-btn w3-hover-black" title="Paragraph">Paragrph</a>
                        </div>
                    </div>
                    <a href="#" data-command='createlink' class="w3-bar-item w3-btn w3-hover-black" title="Link"><i class='fa fa-link'></i></a>
                    <a href="#" data-command='insertimage' class="w3-bar-item w3-btn w3-hover-black" title="Image"><i class='fa fa-image'></i></a>
                    <a href="#" data-command='subscript' class="w3-bar-item w3-btn w3-hover-black" title="Subscript"><i class='fa fa-subscript'></i></a>
                    <a href="#" data-command='superscript' class="w3-bar-item w3-btn w3-hover-black" title="Superscript"><i class='fa fa-superscript'></i></a>
                </div>
                <div id="textarea" contenteditable="true" style="height:80%;">
                    <h3>This the text area</h3>
                    Any type of text can be written and edited here.
                </div>
            </div>
        </div>
        <script>
            function drop()
            {
                var x = document.getElementById("dropdown");
                if (x.className.indexOf("w3-show") == -1) 
                {
                    x.className += " w3-show";
                } 
                else
                { 
                    x.className = x.className.replace(" w3-show", "");
                }
            }
            var colorPalette = ['000000', 'FF9966', '6699FF', '99FF66', 'CC0000', '00CC00', '0000CC', '333333', '0066FF', 'FFFFFF'];
            var forePalette = $('.fore-palette');
            var backPalette = $('.back-palette');

            for (var i = 0; i < colorPalette.length; i++) {
                forePalette.append('<a class="w3-left w3-btn w3-border" href="#" data-command="forecolor" data-value="' + '#' + colorPalette[i] + '" style="background-color:' + '#' + colorPalette[i] + ';"></a>');
                backPalette.append('<a class="w3-left w3-btn w3-border" href="#" data-command="backcolor" data-value="' + '#' + colorPalette[i] + '" style="background-color:' + '#' + colorPalette[i] + ';"></a>');
            }
            $('.toolbar a').click(function(e) {
                var command = $(this).data('command');
                if (command == 'h1' || command == 'h2' || command == 'h3' || command == 'h4' || command == 'p') {
                    document.execCommand('formatBlock', false, command);
                }
                if (command == 'forecolor' || command == 'backcolor') {
                    document.execCommand($(this).data('command'), false, $(this).data('value'));
                }
                if (command == 'createlink' || command == 'insertimage') {
                  url = prompt('Enter the link here: ', 'http:\/\/');
                  document.execCommand($(this).data('command'), false, url);
                } else document.execCommand($(this).data('command'), false, null);
              });
        </script>
    </body>
</html>
